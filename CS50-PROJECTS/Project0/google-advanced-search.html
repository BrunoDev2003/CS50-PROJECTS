<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="title">
        <h1>Advanced Search</h1>
    </div>
    
    <div class="form">
        Find pages with...
        <form action="https://www.google.ca/advanced_search">
            all this words: <input type="text" name="advancedSearch">
            this exact word or phrase: <input type="text" name="advancedSearch">
            any of these words: <input type="text" name="advancedSearch_words">
            none of these words: <input type="text" name="advancedSearch_no_words">
            <button type="submit">Advanced Search</button>
        </form>
    </div>
</body>
</html>
