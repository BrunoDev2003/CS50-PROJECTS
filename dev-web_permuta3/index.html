<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="porcentagem('%')">%</button></td>
                    <td><button class="button" onclick="deletar();">C</button></td>
                    <td><button class="button" onclick="voltar();"><</button></td>
                    <td><button class="button" onclick="dividir('/')">/</button></td>
                    <td><button class="button" onclick="multiplicar('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="subtrair('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button"onclick="insert('4')">4</button></td>
                    <td><button class="button"onclick="insert('5')">5</button></td>
                    <td><button class="button"onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="somar('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button"onclick="insert('1')">1</button></td>
                    <td><button class="button"onclick="insert('2')">2</button></td>
                    <td><button class="button"onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button  class="button" style="height: 108px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width:106px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="ponto('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
